name: Terraform Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Kies build of destroy'
        required: true
        default: 'build'
        type: choice
        options:
          - build
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init (met backend credentials)
        run: |
          terraform init \
            -backend-config="bucket=innovatech-terraform-state" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=eu-central-1" \
            -backend-config="dynamodb_table=terraform-locks" \
            -backend-config="access_key=${{ secrets.PIETER_AWS_ACCESS_KEY_ID }}" \
            -backend-config="secret_key=${{ secrets.PIETER_AWS_SECRET_ACCESS_KEY }}"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply / Destroy
        run: |
          if [ "${{ github.event.inputs.action }}" == "build" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform destroy -auto-approve
          fi
